<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Application</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Feedback Application</h1>
            <p>We value your feedback. Please share your thoughts with us.</p>
        </header>

        <main>
            <form id="feedbackForm" class="feedback-form">
                <div class="form-group">
                    <label for="name">Name *</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email *</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="category">Feedback Category</label>
                    <select id="category" name="category">
                        <option value="general">General</option>
                        <option value="bug">Bug Report</option>
                        <option value="feature">Feature Request</option>
                        <option value="improvement">Improvement</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="rating">Rating</label>
                    <div class="rating">
                        <input type="radio" id="star5" name="rating" value="5">
                        <label for="star5">★</label>
                        <input type="radio" id="star4" name="rating" value="4">
                        <label for="star4">★</label>
                        <input type="radio" id="star3" name="rating" value="3">
                        <label for="star3">★</label>
                        <input type="radio" id="star2" name="rating" value="2">
                        <label for="star2">★</label>
                        <input type="radio" id="star1" name="rating" value="1">
                        <label for="star1">★</label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="message">Feedback Message *</label>
                    <textarea id="message" name="message" rows="5" required placeholder="Please share your detailed feedback here..."></textarea>
                </div>

                <button type="submit" class="submit-btn">Submit Feedback</button>
            </form>

            <div id="loading" class="loading hidden">
                <div class="spinner"></div>
                <p>Submitting your feedback...</p>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
